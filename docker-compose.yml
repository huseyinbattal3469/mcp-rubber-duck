version: '3.8'

services:
  mcp-rubber-duck:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-rubber-duck:latest
    container_name: mcp-rubber-duck
    restart: unless-stopped
    environment:
      # OpenAI Provider
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Google Gemini Provider
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      
      # Groq Provider
      - GROQ_API_KEY=${GROQ_API_KEY}
      
      # Together AI Provider
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      
      # Perplexity Provider
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      
      # Custom Provider
      - CUSTOM_API_KEY=${CUSTOM_API_KEY}
      - CUSTOM_BASE_URL=${CUSTOM_BASE_URL}
      
      # Configuration
      - DEFAULT_PROVIDER=${DEFAULT_PROVIDER:-openai}
      - DEFAULT_TEMPERATURE=${DEFAULT_TEMPERATURE:-0.7}
      - DEFAULT_MAX_TOKENS=${DEFAULT_MAX_TOKENS:-2000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
    volumes:
      # Mount config file if needed
      - ./config/config.json:/app/config/config.json:ro
      
    # For MCP stdio communication
    stdin_open: true
    tty: true
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Local Ollama service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - with-ollama

volumes:
  ollama_data: